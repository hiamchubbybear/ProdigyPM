<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Merchandise Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merchandise Information</h1>
        <form id="merchandiseForm">
            <input type="text" id="merchandiseId" placeholder="Enter Merchandise ID" required>
            <button type="submit">Get Info</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        document.getElementById('merchandiseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var merchandiseId = document.getElementById('merchandiseId').value;
            fetch('/get_merchandise', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'merchandise_id=' + merchandiseId
            })
            .then(response => response.json())
            .then(data => {
                var resultDiv = document.getElementById('result');
                if (data.error) {
                    resultDiv.innerHTML = '<p>' + data.error + '</p>';
                } else {
                    resultDiv.innerHTML = '<p><strong>Name:</strong> ' + data.name + '</p>' +
                                          '<p><strong>Price:</strong> $' + data.price + '</p>' +
                                          '<p><strong>Description:</strong> ' + data.description + '</p>';
                }
            });
        });
    </script>
</body>
</html>
